<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Entreprise Album Photo - Mode DA</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { width: 100%; border-radius: 4px; }
        h2 { border-bottom: 2px solid #333; padding-bottom: 10px; margin-top: 40px; }
        .bad { opacity: 0.6; filter: grayscale(1); }
        .reason { color: #d9534f; font-size: 0.8em; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>S√©lection du Directeur Artistique IA</h1>
    
    <section>
        <h2>‚ú® La S√©lection Premium (Les Bons)</h2>
        <div id="good-photos" class="grid">Chargement de l'analyse...</div>
    </section>

    <section>
        <h2>üìÅ Archives de Tri (Les Mauvais)</h2>
        <div id="bad-photos" class="grid"></div>
    </section>

    <script>
        async function loadPhotos() {
            const response = await fetch('/api/sort');
            const photos = await response.json();
            
            const goodContainer = document.getElementById('good-photos');
            const badContainer = document.getElementById('bad-photos');
            
            goodContainer.innerHTML = '';
            photos.forEach(p => {
                const html = `<div class="card ${p.status === 'bad' ? 'bad' : ''}">
                    <img src="${p.url}">
                    ${p.reason ? `<p class="reason">${p.reason}</p>` : ''}
                </div>`;
                if(p.status === 'good') goodContainer.innerHTML += html;
                else badContainer.innerHTML += html;
            });
        }
        loadPhotos();
    </script>
</body>
</html>
